<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Agent 008 Ball</title>
    <meta content="IE=9" http-equiv="X-UA-Compatible"/>
    <link href="/favicon.ico" rel="shortcut icon"/>
    <link href="stylesheets/reset.css" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css"/>
    <link href="fonts/molot/molot.css" rel="stylesheet" type="text/css"/>
    <link href="fonts/cpmono/cpmono.css" rel="stylesheet" type="text/css"/>
    <link href="fonts/radioland/radioland.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="javascripts/preload_compiled.js"></script><script src="javascripts/compiled.js"></script></head>
<body>
    <div id="loadingbg">
        <img alt="" class="stretch" src="images/vignette.png" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px;"/>
        <div id="loading">
            <div id="loadingpg">
            </div>
        </div>
    </div>
    <div class="hidden" id="vignette">
        <img alt="" class="stretch" id="vignetteimg" src="images/vignette.png"/>
    </div>
    <div class="content hidden" id="gamecontrolsdisplay">
        <div id="timers">
            <div class="digit" id="minutesremaining">
                2</div>
            <div class="digit" id="secondsremainingtens">
                0</div>
            <div class="digit" id="secondsremainingones">
                0</div>
            <div id="bombicon">
            </div>
            <div class="digit" id="bombsecondstens">
                3</div>
            <div class="digit" id="bombsecondsones">
                0</div>
            <div id="progress">
            </div>
        </div>
        <div id="bestscore">
        </div>
        <div id="score">
        </div>
        <div id="smalllogo">
        </div>
        <div id="instructions">
        </div>
        <div id="pause">
        </div>
        <div id="startover">
        </div>
        <div id="sounds">
            <div id="musicbutton">
                <img src="images/lightoff.png"/>
                <img id="musicbuttonon" src="images/lighton.png"/>
            </div>
            <div id="soundsbutton">
                <img src="images/lightoff.png"/>
                <img id="soundsbuttonon" src="images/lighton.png"/>
            </div>
        </div>
        <div id="pixellab">
            <a href="http://thinkpixellab.com"></a>
        </div>
    </div>
    <div class="content hidden" id="game">
        <div id="tableborder">
            <div id="table">
                <div id="boom">
                </div>
                <canvas id="shadow_canvas"></canvas>
                <canvas id="demo_canvas"></canvas>
            </div>
        </div>
    </div>
    <canvas class="hidden" id="cue_canvas"></canvas>

    <div class="content hidden" id="gamecontrolsclick">

        <div id="instructionsclick">
        </div>
        <div id="pauseclick">
        </div>
        <div id="startoverclick">
        </div>

        <div id="soundclick">
            <div id="musicbuttonclick">
            </div>
            <div id="soundsbuttonclick">
            </div>
        </div>

        <div id="pixellabclick">
            <a href="http://thinkpixellab.com"></a>
        </div>

    </div>

    <div class="hidden" id="overlay">
    </div>
    <div style="width: 100%; height: 100%; left: 0px; top: 0px;">
        <div class="content" id="messageoverlay">
            <div class="overlaymessage" id="start">
                <div id="startmessage"> </div>
            </div>
            <div class="overlaymessage" id="resume"> </div>
            <div class="overlaymessage" id="howtoplay"> </div>
            <div class="overlaymessage" id="gameover">
                <div id="gameoverscore">
                    00</div>
                <div id="gameovertwitter">
                </div>
                <div id="gameoverfacebook">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
