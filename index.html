<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Agent 008 Ball</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="fonts/molot/molot.css" />
    <link rel="stylesheet" type="text/css" href="fonts/radioland/radioland.css" />
    <script src="javascripts/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="_tools/closure-library/closure/goog/base.js" type="text/javascript"></script>
    <script src="javascripts/deps.js" type="text/javascript"></script>
    <script src="javascripts/app_preload.js" type="text/javascript"></script>
    <script src="javascripts/application.js" type="text/javascript"></script>

</head>
<body>

    <div id="loadingbg">
        <img style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px;" src="images/vignette.png" class="stretch" alt=""  />
        <div id="loading">
            <div id="loadingpg"> </div>
        </div>
    </div>

    <div id="vignette" class="hidden">
        <img id="vignetteimg" src="images/vignette.png" class="stretch" alt="" />
    </div>

    <div id="game" class="content hidden">
        <div id="tableborder">
            <div id="table">
                <canvas id='demo_canvas'></canvas>
            </div>
        </div>
        <div id="timeremaining">
            <div id="minutesremaining" class="digit">
                2</div>
            <div id="secondsremainingtens" class="digit">
                0</div>
            <div id="secondsremainingones" class="digit">
                0</div>
        </div>
        <div id="progressbg">
            <div id="progress">
            </div>
        </div>
        <div id="bestscore">
            
        </div>
        <div id="score">
            
        </div>
    </div>

    <canvas id="cue_canvas" class="hidden"></canvas>

    <div id="gamecontrolsouter" class="content hidden">
        <div id="howtoplay"> </div>
        <div id="smalllogo"> </div>
        <div id="instructions"> </div>
        <div id="pause"> </div>
        <div id="startover"> </div>
        <div id="sounds">
            <div id="musicbutton">
                <img src="images/lightoff.png" />
                <img id="musicbuttonon" src="images/lighton.png" />
            </div>
            <div id="soundsbutton">
                <img src="images/lightoff.png" />
                <img id="soundsbuttonon" src="images/lighton.png" />
            </div>
        </div>
    </div>
    

    <div id="overlay" class="hidden"></div>

    <div width: 100%; height: 100%; left: 0px; top: 0px;">
    <div id="messageoverlay" class="content">
        <div id="start" class="overlaymessage">
            <img src="images/start.png" />
        </div>
        <div id="resume" class="overlaymessage">
            CLICK TO RESUME
        </div>
        <div id="gameover" class="overlaymessage">
            GAME OVER
        </div>
    </div>
    </div>

</body>
</html>
