<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="fonts/molot/molot.css" />

    <script src="javascripts/closure-library/closure/goog/base.js" type="text/javascript"></script>

        </div>

        </div>

        <div id="sounds">
            <div id="musicbutton">
                <img src="images/lightoff.png" />
