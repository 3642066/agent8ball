<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Agent 008 Ball</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="description" content="Agent 008, you must sink as many balls as possible before the timer runs out.  Watchout for bomb balls!" />
    <link rel="image_src" href="images/thumbnail_fb.jpg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/fonts.css" />
    <script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="_tools/closure-library/closure/goog/base.js" type="text/javascript"></script>
    <script src="javascripts/preload_deps.js" type="text/javascript"></script>
    <script src="javascripts/app_preload.js" type="text/javascript"></script>
    <script src="javascripts/deps.js" type="text/javascript"></script>
    <script src="javascripts/application.js" type="text/javascript"></script>
</head>
<body>
    <div id="loadingbg">
        <img style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px;"
            src="images/vignette.png" class="stretch" alt="" />
        <div id="loading">
            <div id="loadingpg">
            </div>
        </div>
    </div>
    <div id="vignette" class="hidden">
        <img id="vignetteimg" src="images/vignette.png" class="stretch" alt="" />
    </div>
    <div id="gamecontrolsdisplay" class="content hidden">
        <div id="timers">
            <div id="minutesremaining" class="digit">
                2</div>
            <div id="secondsremainingtens" class="digit">
                0</div>
            <div id="secondsremainingones" class="digit">
                0</div>
            <div id="bombicon">
            </div>
            <div id="bombsecondstens" class="digit">
                3</div>
            <div id="bombsecondsones" class="digit">
                0</div>
            <div id="progress">
            </div>
        </div>
        <div id="bestscore">
        </div>
        <div id="score">
        </div>
        <div id="smalllogo">
        </div>
        <div id="instructions">
        </div>
        <div id="pause">
        </div>
        <div id="startover">
        </div>
        <div id="sounds">
            <div id="musicbutton">
                <img src="images/lightoff.png" />
                <img id="musicbuttonon" src="images/lighton.png" />
            </div>
            <div id="soundsbutton">
                <img src="images/lightoff.png" />
                <img id="soundsbuttonon" src="images/lighton.png" />
            </div>
        </div>
        <div id="pixellab">
            <a href="http://thinkpixellab.com"></a>
        </div>
    </div>
    <div id="game" class="content hidden">
        <div id="tableborder">
            <div id="table">
                <div id="boom">
                </div>
                <canvas id='shadow_canvas'></canvas>
                <canvas id='demo_canvas'></canvas>
            </div>
        </div>
    </div>
    <canvas id="cue_canvas" class="hidden"></canvas>

    <div id="gamecontrolsclick" class="content hidden">

        <div id="instructionsclick">
        </div>
        <div id="pauseclick">
        </div>
        <div id="startoverclick">
        </div>

        <div id="soundclick">
            <div id="musicbuttonclick">
            </div>
            <div id="soundsbuttonclick">
            </div>
        </div>

        <div id="pixellabclick">
            <a href="http://thinkpixellab.com"></a>
        </div>

    </div>

    <div id="overlay" class="hidden">
    </div>
    <div style="width: 100%; height: 100%; left: 0px; top: 0px;">
        <div id="messageoverlay" class="content">
            <div id="start" class="overlaymessage">
                <div id="startmessage"> </div>
            </div>
            <div id="resume" class="overlaymessage"> </div>
            <div id="howtoplay" class="overlaymessage" > </div>
            <div id="gameover" class="overlaymessage">
                <div id="gameoverscore">
                    00</div>
                <div id="gameovertwitter">
                </div>
                <div id="gameoverfacebook">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
